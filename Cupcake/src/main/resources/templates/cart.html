<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

    <h1>OLSKER CUPCAKES</h1>

<div id="main-container">
    <div id="navbar">
        <ul class="main-menu">
            <li class="button"><a href="/login">Login</a></li>
        </ul>
        <ul class="main-menu">
            <div id="basket">
                <a href="/cart"><img src="../public/images/basket.png" th:src="@{/images/basket.png}" width="40rem"/></a>
                <div th:if="${orderlines != null}">
                    <p th:text="${#lists.size(orderlines)}"></p>
                </div>
            </div>
        </ul>
    </div>

        <div id="order">
            <h2>Din ordre</h2>
            <table>
                <tr>
                    <th>Top</th>
                    <th>Bund</th>
                    <th>Antal</th>
                    <th>Total Pris</th>
                    <th>Action</th>
                </tr>
                <tr th:each="orderline : ${orderlines}">
                    <td th:text="${orderline.getTopping().getName()}">Top</td>
                    <td th:text="${orderline.getBottom().getName()}">Bund</td>
                    <td th:text="${orderline.getAmount()}">Antal</td>
                    <td th:text="${orderline.getPricePrOrderLine()+'kr'}">Total Pris</td>
                    <td class="taskform">
                        <form class="taskform" method="post">
                            <button type="submit" name="order_id" formaction="/delete" th:value="${orderline.id}">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td th:text="${'I alt: '+ #ctx.session.currentBasket.getOrderTotalPrice + 'kr'}">total pris</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
